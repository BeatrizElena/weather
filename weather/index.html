<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='keys.js'></script>
    <script src="weather.js" type="text/javascript"></script>
    <link href="weather.css" rel="stylesheet"/>
  </head>

  <body>
        <div class="header-container">

          <div class = "row text-center">
            <h1 id="title">Your Local Weather</h1>
            <hr>
          </div>

          <div class = "row text-center" id="main-container">
            <div class = "col-xs-12 well" id="cityContainer">
              <h1 id="cityCountry">Your Location</h1>
            </div>

            <div class = "col-xs-12 well" id="tempContainer">
              <div class="col-xs-6">
                <h1 id="celsius" ></h1>
              </div>
              <div class="col-xs-6">
                  <h1 id="fah" ></h1>
              </div>
            </div>

            <div id="descContainer" class = "col-xs-12 well">
              <h3 id="weather-description" ></h3>
            </div>

          </div>

          <div class="footer-container">
                <footer class="footer">
                    <p class="text-muted text-center">
                      <small>API courtesy of openweathermap.org <br> &copy; 2017 OrtizWebDevelopment</small>
                    </p>
                </footer>
            </div>
        </div>

      </div>

  </body>
</html>
